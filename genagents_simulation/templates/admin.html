<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAgents Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { margin-bottom: 30px; font-size: 32px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 20px; }
        .card h2 { font-size: 14px; color: #888; margin-bottom: 10px; text-transform: uppercase; }
        .card .value { font-size: 36px; font-weight: 700; margin-bottom: 5px; }
        .card .label { font-size: 12px; color: #666; }
        .table-container { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 20px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { color: #888; font-size: 12px; text-transform: uppercase; font-weight: 600; }
        td { font-size: 14px; }
        .model-badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; }
        .model-llama { background: #2563eb; color: #fff; }
        .model-gpt { background: #7c3aed; color: #fff; }
        .model-qwen { background: #ea580c; color: #fff; }
        .model-glm { background: #dc2626; color: #fff; }
        .percentage { color: #10b981; font-weight: 600; }
        .cost { color: #f59e0b; font-weight: 600; }
        .refresh-btn { background: #2563eb; color: #fff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; }
        .refresh-btn:hover { background: #1d4ed8; }
        .status { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; }
        .status-good { background: #10b981; }
        .status-warn { background: #f59e0b; }
        .status-error { background: #ef4444; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .progress-bar { background: #333; height: 6px; border-radius: 3px; overflow: hidden; }
        .progress-fill { background: #2563eb; height: 100%; transition: width 0.3s; }
        .loading { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GenAgents Admin Dashboard</h1>
            <button class="refresh-btn" onclick="loadMetrics()">Refresh</button>
        </div>
        
        <div id="loading" class="loading">Loading metrics...</div>
        <div id="content" style="display: none;">
            <div class="grid">
                <div class="card">
                    <h2>Today</h2>
                    <div class="value" id="today-requests">-</div>
                    <div class="label"><span id="today-agents">-</span> agents · $<span id="today-cost">-</span></div>
                </div>
                <div class="card">
                    <h2>This Week</h2>
                    <div class="value" id="week-requests">-</div>
                    <div class="label"><span id="week-agents">-</span> agents · $<span id="week-cost">-</span></div>
                </div>
                <div class="card">
                    <h2>This Month</h2>
                    <div class="value" id="month-requests">-</div>
                    <div class="label"><span id="month-agents">-</span> agents · $<span id="month-cost">-</span></div>
                </div>
            </div>
            
            <div class="table-container">
                <h2 style="margin-bottom: 15px;">Model Usage Split</h2>
                <table id="model-table">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Requests</th>
                            <th>Tokens</th>
                            <th>Cost</th>
                            <th>% of Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="table-container">
                <h2 style="margin-bottom: 15px;">Recent Requests</h2>
                <table id="recent-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Question</th>
                            <th>Agents</th>
                            <th>Model</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        function getModelBadge(model) {
            if (model.includes('llama')) return 'model-llama';
            if (model.includes('gpt')) return 'model-gpt';
            if (model.includes('qwen')) return 'model-qwen';
            if (model.includes('glm')) return 'model-glm';
            return '';
        }
        
        function getStatusDot(successRate) {
            const rate = parseFloat(successRate);
            if (rate >= 95) return '<span class="status status-good"></span>';
            if (rate >= 80) return '<span class="status status-warn"></span>';
            return '<span class="status status-error"></span>';
        }
        
        async function loadMetrics() {
            try {
                const response = await fetch('/admin/dashboard');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                document.getElementById('today-requests').textContent = data.today.requests;
                document.getElementById('today-agents').textContent = data.today.agents.toLocaleString();
                document.getElementById('today-cost').textContent = data.today.cost.toFixed(4);
                
                document.getElementById('week-requests').textContent = data.this_week.requests;
                document.getElementById('week-agents').textContent = data.this_week.agents.toLocaleString();
                document.getElementById('week-cost').textContent = data.this_week.cost.toFixed(4);
                
                document.getElementById('month-requests').textContent = data.this_month.requests;
                document.getElementById('month-agents').textContent = data.this_month.agents.toLocaleString();
                document.getElementById('month-cost').textContent = data.this_month.cost.toFixed(4);
                
                const modelTable = document.getElementById('model-table').querySelector('tbody');
                modelTable.innerHTML = '';
                
                if (data.model_split && data.model_split.length > 0) {
                    data.model_split.forEach(model => {
                        const row = modelTable.insertRow();
                        const totalTokens = (model.input_tokens || 0) + (model.output_tokens || 0);
                        const providerKey = `cerebras_${model.model}`;
                        const providerStatus = data.provider_status[providerKey];
                        const successRate = providerStatus?.success_rate || 'N/A';
                        
                        row.innerHTML = `
                            <td><span class="model-badge ${getModelBadge(model.model)}">${model.model}</span></td>
                            <td>${model.request_count || 0}</td>
                            <td>${totalTokens.toLocaleString()}</td>
                            <td class="cost">$${(model.cost || 0).toFixed(4)}</td>
                            <td><span class="percentage">${(model.cost_percentage || 0).toFixed(1)}%</span></td>
                            <td>${getStatusDot(successRate)} ${successRate}</td>
                        `;
                    });
                } else {
                    modelTable.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666;">No data available</td></tr>';
                }
                
                const recentTable = document.getElementById('recent-table').querySelector('tbody');
                recentTable.innerHTML = '';
                
                if (data.recent_requests && data.recent_requests.length > 0) {
                    data.recent_requests.forEach(req => {
                        const row = recentTable.insertRow();
                        const time = new Date(req.timestamp).toLocaleString();
                        row.innerHTML = `
                            <td>${time}</td>
                            <td>${req.question.substring(0, 50)}${req.question.length > 50 ? '...' : ''}</td>
                            <td>${req.agent_count}</td>
                            <td><span class="model-badge ${getModelBadge(req.llm_model)}">${req.llm_model}</span></td>
                            <td class="cost">$${(req.total_cost_usd || 0).toFixed(4)}</td>
                        `;
                    });
                } else {
                    recentTable.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666;">No recent requests</td></tr>';
                }
                
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading metrics: ' + error.message;
                console.error('Error:', error);
            }
        }
        
        loadMetrics();
        setInterval(loadMetrics, 30000);
    </script>
</body>
</html>
