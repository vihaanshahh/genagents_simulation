services:
  # Main API service - runs persistently
  genagents-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: genagents-simulation:latest
    container_name: genagents-api
    environment:
      - AWS_BEARER_TOKEN_BEDROCK=${AWS_BEARER_TOKEN_BEDROCK}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - BEDROCK_MODEL=${BEDROCK_MODEL:-anthropic.claude-haiku-4-5-20251001-v1:0}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-nano}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - CEREBRAS_API=${CEREBRAS_API}
      - CEREBRAS_MODEL=${CEREBRAS_MODEL:-llama-3.3-70b}
      - LLM_VERS=${LLM_VERS:-gpt-oss-120b}
      - DEBUG=${DEBUG:-False}
      - PORT=8000
    volumes:
      - ./genagents_simulation/agent_bank:/app/genagents_simulation/agent_bank:ro
      - ./genagents_simulation/configs:/app/genagents_simulation/configs:ro
      - ./.env:/app/.env:ro
    ports:
      - "${PORT:-8000}:8000"
    command: ["python", "-m", "uvicorn", "genagents_simulation.api:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # One-off simulation service (for direct CLI runs)
  genagents-cli:
    build:
      context: .
      dockerfile: Dockerfile
    image: genagents-simulation:latest
    container_name: genagents-cli
    environment:
      - AWS_BEARER_TOKEN_BEDROCK=${AWS_BEARER_TOKEN_BEDROCK}
      - LLM_VERS=${LLM_VERS:-gpt-oss-120b}
      - DEBUG=${DEBUG:-False}
    volumes:
      - ./genagents_simulation/agent_bank:/app/genagents_simulation/agent_bank:ro
      - ./genagents_simulation/configs:/app/genagents_simulation/configs:ro
      - ./.env:/app/.env:ro
    command: >
      python genagents_simulation/run.py
      --question "Do you support renewable energy?"
      --options "Yes,No,Undecided"
      --llm_config_name "gpt-oss-120b"
      --agent_count 1
    restart: "no"
    profiles:
      - cli
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
